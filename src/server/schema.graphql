type Todo {
  id: ID!
  title: String!
  date: Float!
  completed: Boolean!
}

type Query {
  todos: [Todo]
  todo(id: ID!): Todo
}

input TodoInput {
  title: String
  date: Float
  completed: Boolean
}

type Mutation {
  add(input: TodoInput): Todo
  edit(id: ID!, input: TodoInput): Todo
  delete(id: ID!): Boolean
}
